services:
  amon-hen:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./sources.yaml:/app/sources.yaml:ro
      - ./.env:/app/.env:ro
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_MODE=cloud
    depends_on:
      - qdrant
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_data:
